<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperBrowser - PS4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #4285f4;
            color: white;
            padding: 10px 0;
            font-size: 20px;
        }

        .search-bar {
            margin: 40px auto;
        }

        input[type="text"] {
            width: 80%;
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: #333;
        }

        .newtab-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .newtab-links a {
            text-decoration: none;
            color: #4285f4;
            font-size: 16px;
            font-weight: bold;
        }

        .content {
            margin: 50px auto;
            width: 80%;
            max-width: 1000px;
        }

        .content h1 {
            font-size: 36px;
        }

        .content p {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="header">
        SuperBrowser - PS4
    </div>

    <div class="content">
        <h1>SuperBrowser on PS4</h1>
        <p>Welcome to SuperBrowser on your PS4!</p>
        
        <div class="newtab-links">
            <a href="#">Google</a>
            <a href="#">YouTube</a>
            <a href="#">Gmail</a>
        </div>

        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Search...">
        </div>
    </div>

    <script>
        // Detecting the User-Agent
        const userAgent = navigator.userAgent.toLowerCase();
        const isPS4 = userAgent.includes('playstation 4');
        const isWii = userAgent.includes('wii');
        const isNintendo3DS = userAgent.includes('nintendo 3ds');

        // Redirecting based on User-Agent
        if (isWii) {
            window.location.href = 'wii.html';
        } else if (isNintendo3DS) {
            window.location.href = '3ds.html';
        }
    </script>

</body>
  </html>
